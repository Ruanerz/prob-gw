<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión – Guild Wars 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global-gw.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px 20px;
            background: #222;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 18px #0005;
        }
        .login-btn {
            display: block;
            width: 100%;
            margin: 18px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .google { background: #4285F4; color: #fff; }
        .google:hover { background: #3367d6; }
        .facebook { background: #4267B2; color: #fff; }
        .facebook:hover { background: #314d86; }
        .discord { background: #5865F2; color: #fff; }
        .discord:hover { background: #4752c4; }
        .login-container h2 {
            margin-bottom: 30px;
        }
        .login-container a {
            color: #aaa;
            text-decoration: none;
            font-size: 0.97em;
        }
        .login-container a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="bg-video" style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:-1;filter:brightness(0.5) blur(0px);">
      <source src="img/Secuencia 01.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <button class="login-btn google" onclick="window.Auth && window.Auth.loginWithGoogle()">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" style="width:22px;vertical-align:middle;margin-right:10px;"> Iniciar sesión con Google
        </button>
        <button class="login-btn facebook" onclick="window.Auth && window.Auth.loginWithFacebook()">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" style="width:22px;vertical-align:middle;margin-right:10px;"> Iniciar sesión con Facebook
        </button>
        <button class="login-btn discord" onclick="window.Auth && window.Auth.loginWithDiscord()">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/discord/discord-original.svg" alt="Discord" style="width:22px;vertical-align:middle;margin-right:10px;"> Iniciar sesión con Discord
        </button>
        <p style="margin:18px 0 0 0;font-size:0.97em;color:#bbb;">
            Al iniciar sesión, aceptas nuestra <a href="politica-privacidad.html" target="_blank">Política de Privacidad</a>.
        </p>
        <p style="margin-top:20px;"><a href="index.html">Volver al inicio</a></p>
    </div>
    <script src="js/auth.js"></script>
    <script>
      // Inicializar autenticación cuando el DOM esté listo
      document.addEventListener('DOMContentLoaded', function() {
        if (window.Auth && typeof window.Auth.initAuth === 'function') {
          window.Auth.initAuth();
        }
      });
    </script>
</body>
</html>
